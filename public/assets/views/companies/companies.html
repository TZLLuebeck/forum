<div class="container"><h1 class="text-blue text-center">Organisationen</h1><div class="col-12 well well-sm blue"><form name="filter"><select ng-model="cmps.subfilter" class="selectpicker text-center"><option value="" selected="selected" class="text-center">Organisationen</option><option value="Firma" selected="selected" class="text-center">Firma</option><option value="Institut" selected="selected" class="text-center">Institut</option><option value="Klinik" selected="selected" class="text-center">Klinik</option></select></form></div><div ng-repeat="company in cmps.companyList | filter: cmps.subfilter" class="row well well-sm"><div class="col-sm-2"><img ng-src="{{company.logo.url}}" alt="logo" ng-hide="!company.logo.url" ng-cloak="ng-cloak" class="thumbnail"/></div><div class="col-sm-7"><div class="row"><div class="text-blue"><u class="h2">{{company.name}}</u></div></div><div class="row"><hr/></div><div class="row"><span>{{company.description | limitTo: 180}}</span><span ng-show="company.description.length &gt; 200" ng-cloak="ng-cloak">...</span></div></div><div class="col-sm-3"><div class="row"><div class="text-center text-blue"><p class="h3">{{company.typus}}</p></div></div><div class="row text-center"><button ng-click="cmps.viewCompany(company.id)" class="btn btn-warning btn-lg">Details ansehen</button></div></div></div></div>
