<div class="container"><div ng-repeat="company in cmps.companyList" class="row well well-sm"><div class="col-sm-3"><img ng-src="{{company.logo.url}}" alt="logo" ng-hide="!company.logo.url" ng-cloak="ng-cloak" class="thumbnail"/></div><div class="col-sm-6"><div class="row"><div class="text-blue"><u class="h2">{{company.name}}</u></div></div><div class="row"><p>{{company.description}}</p></div></div><div class="col-sm-3"><div class="row"><div class="text-center text-blue"><p class="h3">{{company.typus}}</p></div></div><div class="row text-center"><button ng-click="cmps.viewCompany(company.id)" class="btn btn-warning btn-lg">Details ansehen</button></div></div></div></div>
