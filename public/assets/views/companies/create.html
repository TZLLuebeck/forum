<div class="container-fluid"><div class="col-md-6 col-md-offset-3"><div class="panel panel-default"><div class="panel-heading"><h3 id="newcomp_title" class="panel-title">Neue Organisation</h3></div><div class="panel-body"><form name="newCompForm" novalidate="novalidate" enctype="multipart/form-data"><div class="form-group"><label class="radio-inline"><input name="type" type="radio" ng-model="ncomp.form.company.typus" value="Klinik"/>Klinik</label><label class="radio-inline"><input name="type" type="radio" ng-model="ncomp.form.company.typus" value="Institut"/>Institut</label><label class="radio-inline"><input name="type" type="radio" ng-model="ncomp.form.company.typus" value="Firma"/>Firma</label></div><label class="control-label">Name</label><div class="form-group"><input id="newcomp_input_username" name="name" ng-minlength="4" ng-model="ncomp.form.company.name" required="required" class="form-control"/></div><label class="control-label">Website</label><div class="form-group"><input id="newcomp_input_website" name="website" ng-model="ncomp.form.company.website" class="form-control"/></div><label class="control-label">Beschreibung</label><div ng-class="{ 'has-error' : newCompForm.description.$invalid &amp;&amp; !newCompForm.description.$pristine }" class="form-group"><textarea id="newcomp_description" rows="5" cols="60" name="description" ng-minlength="10" ng-model="ncomp.form.company.description" required="required" maxlength="300" class="form-control"></textarea></div><label class="control-label">Logo</label><!--.form-groupinput(name="logo" type="file", ng-model="ncomp.form.company.logo")--><input type="file" ngf-select="ngf-select" ng-model="ncomp.form.company.logo" name="logo" accept="image/*" ngf-max-size="5MB" ngf-resize="{width: 200, height: 200}"/><hr/><div class="form-group"><div class="col-md-6"><button id="newcomp_button_back" ng-click="ncomp.goBack()" class="btn btn-default">Abbrechen</button></div><div class="col-md-6">             <button id="newcomp_button_register" ng-click="ncomp.submit()" ng-disabled="newCompForm.$invalid || ncomp.regInProgress" class="btn btn-success">Erstellen </button></div></div></form></div></div></div></div>
