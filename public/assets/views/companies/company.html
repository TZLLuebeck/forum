<div class="container-fluid"><ol class="breadcrumb"><li><a ui-sref="root.home" class="clickable">Home</a></li><li><a ui-sref="root.companies" class="clickable">Organisationen</a></li><li class="active">{{cmp.company.name}}</li></ol><div class="row"><div class="col-sm-4"><img ng-src="cmp.company.logo.url" ng-hide="!cmp.company.logo.url" ngCloak="ngCloak"/></div><div class="col-sm-5"> <p class="h2 text-blue"><b>{{cmp.company.name}}</b></p><p>{{cmp.company.website}}</p></div><div class="col-sm-3"><button href="cmp.company.website" class="btn btn-success">Zur Webseite</button></div></div><hr/><div class="row"><h3 class="text-blue">Firmenbeschreibung</h3></div><div class="row"><p>{{cmp.company.description}}</p></div><hr/><div ng-repeat="post in cmp.company.posts" class="row well well-sm"><div class="col-sm-8 col-sm-offset-1"><div class="row"><div class="text-blue h2"><b><u>{{post.title}}</u></b></div></div><div class="row"><p>{{post.description}}</p></div><div class="row"><div ng-repeat="keyword in post.keywords" class="col-sm-2 flex"><div class="text-center"><h6 class="label label-primary">{{keyword}}</h6></div></div></div></div><div class="col-sm-3"><div class="row"><div class="text-center h4 text-blue"><b>{{post.category}}</b></div></div><div style="margin-bottom: 20px;" class="row"><div class="text-center text-blue"><b>{{post.subcategory}}</b></div></div><div class="row text-center"><button ng-click="cmp.viewInterest(post.id)" class="btn btn-warning btn-lg">Details ansehen</button></div></div></div></div>
