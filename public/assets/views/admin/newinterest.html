linik</option><option>Institut</option><option>Student</option></select></div><label class="control-label">In welcher Kategorie soll Ihr Profil erscheinen? *</label><div class="form-group"><label class="control-label">Kategorie<select name="category" ng-model="intrcrt.category" ng-options="category as category.category for category in intrcrt.categories" ng-change="intrcrt.changeCategory()" required="required" class="selectpicker form-control"></select></label><label class="control-label">Unterkategorie<select ng-disabled="!(intrcrt.subcategories.length) || intrcrt.category.category == 'Beliebig'" name="subcategory" ng-model="intrcrt.subcategory" ng-options="subcategory as subcategory.subcategory for subcategory in intrcrt.subcategories" ng-change="intrcrt.changeSubcategory()" class="selectpicker form-control"></select></label><p ng-show="intrcrt.category &amp;&amp; intrcrt.category.category != 'Beliebig'" class="help-block">{{intrcrt.category.category}}: {{intrcrt.category.description}}</p><p ng-show="intrcrt.subcategory &amp;&amp; intrcrt.subcategory.subcategory != 'Beliebig'" class="help-block">{{intrcrt.subcategory.subcategory}}: {{intrcrt.subcategory.description}}</p></div><label class="control-label">Keywords *</label><div class="form-group"><select ng-disabled="!(intrcrt.keywords.length) || intrcrt.category.category == 'Beliebig' || intrcrt.subcategory.subcategory == 'Beliebig'" ng-model="intrcrt.form.interest.keywords" ng-options="keyword as keyword for keyword in intrcrt.keywords" multiple="multiple" data-toggle="tooltip" title="Wählen Sie bis zu 3 Keywords für ihre Anzeige aus. (Mehrere Elemente können mit Strg ausgewählt werden.)" class="selectpicker form-control"> </select></div><label class="control-label">Titel des Profils *</label><div ng-class="{ 'has-error' : admiintrcrtForm.title.$invalid &amp;&amp; !admiintrcrtForm.title.$pristine }" class="form-group"> <input id="adminterest_form_title" name="title" ng-minlength="2" ng-model="intrcrt.form.interest.title" required="required" maxlength="45" class="form-control"/></div><label class="control-label">Beschreibungstext (bis 1500 Zeichen) *</label><div ng-class="{ 'has-error' : admiintrcrtForm.description.$invalid &amp;&amp; !admiintrcrtForm.description.$pristine }" class="form-group"><textarea id="adminterest_description" rows="5" cols="300" name="description" ng-minlength="10" ng-model="intrcrt.form.interest.description" required="required" maxlength="1500" class="form-control"></textarea></div><input type="file" ngf-select="ngf-select" ng-model="intrcrt.form.interest.attachment" name="attachment" accept="application/pdf" ngf-max-size="2MB"/><b>* = Pflichtfeld</b><hr/><div class="form-group"><div class="col-md-6"><button id="registrations_button_back" ui-sref="root.profile" class="btn btn-default">Abbrechen</button></div><div class="col-md-6">             <button id="registrations_button_register" ng-click="intrcrt.create_post()" ng-disabled="admiintrcrtForm.$invalid" class="btn btn-success">Erstellen</button></div></div></form></div></div></div></div>
