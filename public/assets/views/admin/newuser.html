<div tooltips="tooltips" class="container-fluid"><div class="col-md-6 col-md-offset-3"><div class="panel panel-default"><div class="panel-heading"><h1 id="adminreg_title" class="text-blue panel-title">Registrierung</h1></div><div class="panel-body container-fluid"><label class="control-label h3 text-blue">Accountdaten</label><form name="adminregForm" novalidate="novalidate" enctype="multipart/form-data"><div ng-class="{ 'has-error' : usrcrt.errors.username }" class="form-group"><div class="col-md-12"><label class="control-label">Accountname *</label><input id="adminreg_input_username" name="username" ng-minlength="3" ng-model="usrcrt.form.user.username" data-toggle="tooltip" title="Mit ihrem Accountnamen können Sie sich später einloggen. (Min. 3 Zeichen)" data-placement="left" size="100" class="form-control"/></div></div><div ng-class="{'has-error' : reg.errors.password || reg.errors.password_confirmation }" class="form-group"><div class="col-md-6"><label style="margin-right: 10px;" class="control-label">Passwort *</label><input id="registrations_input_password" name="password" type="password" ng-minlength="8" ng-model="usrcrt.form.user.password" data-toggle="tooltip" title="Ihr Passwort sollte zwischen 8 und 30 Zeichen lang sein." data-placement="left" size="100" maxlength="30" class="form-control"/></div><div class="col-md-6"><label class="control-label">Passwort bestätigen *</label><input id="registrations_input_passcon" name="password-confirmation" type="password" ng-minlength="8" ng-model="usrcrt.form.user.password_confirmation" size="100" maxlength="30" class="form-control"/></div></div><div ng-class="{ 'has-error' : (adminregForm.email.$invalid  &amp;&amp; !adminregForm.email.$pristine) || usrcrt.errors.email || (usrcrt.form.user.password_confirmation != usrcrt.form.user.password) }" class="form-group"><div class="col-md-12"><label class="control-label">Email *<input id="adminreg_input_email" type="email" name="email" ng-model="usrcrt.form.user.email" size="100" class="form-control"/></label></div></div><label class="control-label">Accounttyp *</label><div ng-class="{'has-error' : usrcrt.errors.typus }" class="form-group"><label class="radio-inline"><input name="type" type="radio" ng-model="usrcrt.form.user.typus" value="Klinik"/>Klinik</label><label class="radio-inline"><input name="type" type="radio" ng-model="usrcrt.form.user.typus" value="Institut"/>Institut</label><label class="radio-inline"><input name="type" type="radio" ng-model="usrcrt.form.user.typus" value="Firma"/>Firma</label><label class="radio-inline"><input name="type" type="radio" ng-model="usrcrt.form.user.typus" value="Data"/>Data</label><label class="radio-inline"><input name="type" type="radio" ng-model="usrcrt.form.user.typus" value="Statistics"/>Statistik</label></div><div ng-class="{'has-error' : usrcrt.errors.company }" class="form-group"><select name="company" ng-model="usrcrt.form.contact_data.company_id" ng-options="company.id as company.name for company in usrcrt.companies | filter: {'typus': usrcrt.form.user.typus} | orderBy: 'name'" ng-show="usrcrt.form.user.typus == 'Institut' || usrcrt.form.user.typus == 'Klinik' || usrcrt.form.user.typus == 'Firma'" ng-change="console.log(usrcrt.form.contact_data.company_id)"><option value="" selected="selected" class="text-center">{{usrcrt.form.user.typus}} hinzufügen.</option></select></div><label ng-hide="usrcrt.form.user.typus == 'Student'" class="control-label h3 text-blue">Geschäftl. Kontaktdaten</label><div ng-class="{'has-error' : usrcrt.errors.firstname || usrcrt.errors.lastname}" ng-hide="usrcrt.form.user.typus == 'Data' || usrcrt.form.user.typus == 'Statistics'" class="form-group"><div class="col-md-6"><label style="margin-right: 10px;" class="control-label">Vorname *<input id="adminreg_input_firstname" type="text" name="firstname" ng-model="usrcrt.form.contact_data.firstname" size="100" class="form-control"/></label></div><div class="col-md-6"><label class="control-label">Nachname *<input id="adminreg_input_lastname" type="text" name="lastname" ng-model="usrcrt.form.contact_data.lastname" size="100" class="form-control"/></label></div></div><div ng-class="{'has-error' : usrcrt.errors.plz || usrcrt.errors.ort }" ng-hide="usrcrt.form.user.typus == 'Data' || usrcrt.form.user.typus == 'Statistics'" class="form-group"><div class="col-md-2"><label style="margin-right: 10px;" class="control-label">Postleitzahl *<input id="adminreg_input_plz" type="text" pattern="^[0-9][0-9][0-9][0-9][0-9]$" name="plz" ng-minlength="5" ng-model="usrcrt.form.contact_data.plz" maxlength="5" size="10" class="form-control"/></label></div><div class="col-md-10"> <label class="control-label">Ort *<input id="adminreg_input_ort" type="text" name="ort" ng-model="usrcrt.form.contact_data.ort" size="100" class="form-control"/></label></div></div><div ng-class="{'has-error' : usrcrt.errors.fon }" ng-hide="usrcrt.form.user.typus == 'Data' || usrcrt.form.user.typus == 'Statistics'" class="form-group"><div class="col-md-12"><label class="control-label">Telefonnummer *<input id="adminreg_input_fon" type="tel" name="fon" ng-minlength="5" ng-model="usrcrt.form.contact_data.fon" size="100" class="form-control"/></label></div></div><div ng-class="{'has-error' : usrcrt.errors.web }" ng-hide="usrcrt.form.user.typus == 'Data' || usrcrt.form.user.typus == 'Statistics'" class="form-group form-group-3"><div class="col-md-12"><label class="control-label">Website *<div class="input-group"><span class="input-group-addon">http://</span><input id="adminreg_input_web" type="text" name="web" ng-minlength="4" ng-model="usrcrt.form.contact_data.web" size="100" class="form-control"/></div></label></div></div><b>* = Pflichtfeld</b><hr/><div class="form-group"><div class="col-md-6"><button id="adminreg_button_back" ng-click="usrcrt.goBack()" class="btn btn-default">Abbrechen</button></div><div class="col-md-6">             <button id="adminreg_button_register" ng-click="usrcrt.register()" ng-disabled="adminregForm.$pristine || adminregForm.$invalid || usrcrt.regInProgress" class="btn btn-success">Registrieren</button></div></div></form></div></div></div></div>
