<div class="container-fluid"><ol class="breadcrumb"><li><a ui-sref="root.home">Übersicht</a></li><li class="active">Posts</li></ol><div class="well"><table class="table table-bordered table-striped"><thead class="text-center"><tr><th class="text-center">Titel<label class="label"></label></th><th class="text-center">Zuständiger<label class="label"></label></th><th class="text-center">Kategorie</th><th class="text-center">Art</th><th class="text-center">Ziel</th><th colspan="2" class="text-center">&nbsp;</th></tr></thead><tbody><tr ng-repeat="post in interests.posts"><td ng-click="interests.viewPost(post.id)" class="text-center clickable highlight">{{post.title}} </td><td class="text-center">{{post.owner}}</td><td class="text-center">{{post.category}}</td><td class="text-center">{{post.typus}}</td><td class="text-center">{{post.target}}</td><td class="text-center"><button ng-click="interests.edit(post.id)" class="btn btn-default">E</button><button ng-click="interests.deletePost(post)" class="btn btn-default">X</button></td></tr></tbody></table></div></div>
