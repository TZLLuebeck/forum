<div class="container-fluid"><ol class="breadcrumb"><li class="active">Ãœbersicht</li></ol><div class="well"><table class="table table-bordered table-striped"><thead class="text-center"><tr><th class="text-center">Email<label class="label"></label></th><th class="text-center">Rolle<label class="label"></label></th><th class="text-center">Posts<label class="label"></label></th><th class="text-center">News<label class="label"></label></th><th colspan="2" class="text-center"> <button ng-class="{active: users.unlocked}" ng-click="users.unlocked = !users.unlocked" class="btn btn-warning">Entsperren</button></th></tr></thead><tbody><tr ng-repeat="user in users.userList"><td ng-click="users.getUser(user.id)" class="text-center clickable highlight">{{user.email}}</td><td class="text-center">{{user.roles.toString()}}</td><td class="text-center">{{user.posts}}</td><td class="text-center">{{user.news}}</td><td class="text-center"><button ng-click="users.editUser(user.id)" class="btn btn-default">E</button><button ng-disabled="!users.unlocked" ng-click="users.deleteUser(user)" class="btn btn-danger">X</button></td></tr></tbody></table><button ui-sref="root.admin.usercreate" class="btn btn-default">Neuer User</button></div></div>
