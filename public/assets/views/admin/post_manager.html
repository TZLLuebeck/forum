<div class="container-fluid"><ol class="breadcrumb"><li><a ui-sref="root.home">Übersicht</a></li><li class="active">Posts</li></ol><div class="well"><table class="table table-bordered table-striped"><thead class="text-center"><tr><th class="text-center">Titel<label class="label"></label></th><th class="text-center">Zuständiger<label class="label"></label></th><th colspan="2" class="text-center">&nbsp;</th></tr></thead><tbody><tr ng-repeat="post in pmng.posts"><td class="text-center">{{post.title}}</td><td class="text-center">{{post.owner}}</td><td class="text-center"><button ng-click="pmng.getPost(post.id)" class="btn btn-default">E</button><button ng-click="pmng.deletePost(post.id)" class="btn btn-default">X</button></td></tr></tbody><tbody><tr ng-hide="pmng.finishedLoading" class="text-center"><td colspan="6">Laden<br/><i class="fa fa-refresh fa-spin fa-5x"></i></td></tr></tbody></table></div></div>
