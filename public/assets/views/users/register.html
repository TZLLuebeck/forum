<div class="container-fluid"><ol class="breadcrumb"><li><a ui-sref="root.home">Home</a></li><li class="active">Registrierung</li></ol><div class="col-md-6 col-md-offset-3"><div class="panel panel-default"><div class="panel-heading"><h3 id="registrations_title" class="panel-title">Registrierung</h3></div><div class="panel-body"><form name="registrationForm" novalidate="novalidate"><div ng-class="{ 'has-error' : reg.errors.username }" class="form-group"><label class="control-label">Nutzername<input id="registrations_input_username" name="username" ng-minlength="4" ng-model="reg.form.user.username" class="form-control"/></label></div><div ng-class="{ 'has-error' : (registrationForm.email.$invalid  &amp;&amp; !registrationForm.email.$pristine) || reg.errors.email }" class="form-group"><label class="control-label">Email<input id="registrations_input_email" name="email" ng-minlength="6" ng-model="reg.form.user.email" maxlength="30" class="form-control"/></label></div><label class="control-label">Ich bin/Ich repräsentiere...</label><div ng-class="{'has-error' : reg.errors.typus }" class="form-group"><label class="radio-inline"><input name="type" type="radio" ng-model="reg.form.user.typus" value="Klinik"/>Klinik</label><label class="radio-inline"><input name="type" type="radio" ng-model="reg.form.user.typus" value="Institut"/>Institut</label><label class="radio-inline"><input name="type" type="radio" ng-model="reg.form.user.typus" value="Firma"/>Firma</label><label class="radio-inline"><input name="type" type="radio" ng-model="reg.form.user.typus" value="Student"/>Student</label></div><div ng-class="{'has-error' : reg.errors.company }" class="form-group"><select name="company" ng-model="reg.form.contact_data.company" ng-options="company.name as company.name for company in reg.companies" ng-show="reg.form.user.typus == 'Firma'"></select></div><label ng-hide="reg.form.user.typus == 'Student'" class="control-label">Kontaktdaten</label><div ng-class="{'has-error' : reg.errors.firstname || reg.errors.lastname}" ng-hide="reg.form.user.typus == 'Student'" class="form-group"><label class="control-label">Vorname<input id="registrations_input_firstname" name="lastname" ng-model="reg.form.contact_data.firstname" class="form-control"/></label><label class="control-label">Nachname<input id="registrations_input_lastname" name="lastname" ng-model="reg.form.contact_data.lastname" class="form-control"/></label></div><div ng-class="{'has-error' : reg.errors.plz || reg.errors.ort }" ng-hide="reg.form.user.typus == 'Student'" class="form-group"><label class="control-label">Postleitzahl<input id="registrations_input_plz" name="plz" ng-minlength="5" ng-model="reg.form.contact_data.plz" maxlength="5" class="form-control"/></label><label class="control-label">Ort<input id="registrations_input_ort" name="ort" ng-model="reg.form.contact_data.ort" class="form-control"/></label></div><div ng-class="{'has-error' : reg.errors.web }" ng-hide="reg.form.user.typus == 'Student'" class="form-group"><label class="control-label">Website<input id="registrations_input_web" name="web" ng-minlength="4" ng-model="reg.form.contact_data.web" class="form-control"/></label></div><div ng-class="{'has-error' : reg.errors.fon }" ng-hide="reg.form.user.typus == 'Student'" class="form-group"><label class="control-label">Telefonnummer<input id="registrations_input_fon" name="fon" ng-minlength="5" ng-model="reg.contact_data.user.fon" class="form-control"/></label></div><div ng-class="{'has-error' : reg.errors.password || reg.errors.password_confirmation }" class="form-group"><label class="control-label">Passwort<input id="registrations_input_password" name="password" type="password" ng-minlength="8" ng-model="reg.form.user.password" class="form-control"/></label><label class="control-label">Passwort bestätigen<input id="registrations_input_passcon" name="password-confirmation" type="password" ng-minlength="8" ng-model="reg.form.user.password_confirmation" class="form-control"/></label></div><hr/><div class="form-group"><div class="col-md-6"><button id="registrations_button_back" ng-click="reg.goBack()" class="btn btn-default">Abbrechen</button></div><div class="col-md-6">             <button id="registrations_button_register" ng-click="reg.register()" ng-disabled="registrationForm.$invalid || registration.regInProgress" class="btn btn-success">Registrieren</button></div></div><div ng-show="registration.regInProgress" role="alert" class="alert alert-warning">Registrierung im Vorgang</div></form></div></div></div></div>
