<div class="container-fluid"><div class="col-sm-6 col-sm-offset-3"><div class="panel panel-default"><div class="panel-heading"><h3 id="registrations_title" class="panel-title">{{predit.form.user.username}}</h3></div><div class="panel-body"><form name="usereditForm" novalidate="novalidate"><div ng-class="{ 'has-error' : usereditForm.email.$invalid &amp;&amp; !usereditForm.email.$pristine }" class="form-group"><label class="control-label">Email<input id="useredit_input_email" name="email" ng-minlength="6" ng-model="predit.form.user.email" required="required" maxlength="30" class="form-control"/></label></div><label class="control-label">Kontaktdaten</label><div class="form-group"><label class="control-label">Vorname<input id="useredit_input_firstname" name="lastname" ng-model="predit.form.user.firstname" required="required" class="form-control"/></label><label class="control-label">Nachname<input id="useredit_input_lastname" name="lastname" ng-model="predit.form.user.lastname" required="required" class="form-control"/></label></div><div class="form-group"><label class="control-label">Postleitzahl<input id="useredit_input_plz" name="plz" ng-minlength="5" ng-model="predit.form.user.plz" required="required" maxlength="5" class="form-control"/></label><label class="control-label">Ort<input id="useredit_input_ort" name="ort" ng-model="predit.form.user.ort" required="required" class="form-control"/></label></div><div class="form-group"><label class="control-label">Website<input id="useredit_input_web" name="web" ng-minlength="4" ng-model="predit.form.user.web" required="required" class="form-control"/></label></div><div class="form-group"> <label class="control-label">Telefonnummer<input id="useredit_input_fon" name="fon" ng-minlength="5" ng-model="predit.form.user.fon" class="form-control"/></label></div><div class="form-group"><label class="control-label">Neues Passwort<input id="useredit_input_npassword" name="newpassword" type="password" ng-minlength="8" ng-model="predit.form.user.password" class="form-control"/></label><label class="control-label">Neues Passwort Best√§tigen<input id="useredit_input_npasswordc" name="newpassword-confirm" type="password" ng-minlength="8" ng-model="predit.form.user.password_confirmation" class="form-control"/></label></div><div class="form-group"><label class="control-label">Passwort<input id="useredit_input_password" name="password" type="password" ng-minlength="8" ng-model="predit.form.user.current_password" required="required" class="form-control"/></label></div><div class="form-group"><div class="col-md-6"><button id="useredit_button_back" ng-click="predit.abort()" class="btn btn-default">Abbrechen</button></div><div class="col-md-6"><button id="useredit_button_register" ng-click="predit.update()" ng-disabled="usereditForm.$invalid || predit.regInProgress" class="btn btn-success">Speichern</button></div></div></form></div></div></div></div>
