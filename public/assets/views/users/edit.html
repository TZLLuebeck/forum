<div class="container-fluid"><div class="col-sm-6 col-sm-offset-3"><div class="panel panel-default"><div class="panel-heading"><h3 id="registrations_title" class="panel-title">{{predit.form.user.username}}</h3></div><div class="panel-body"><form name="usereditForm" novalidate="novalidate"><div ng-class="{ 'has-error' : usereditForm.email.$invalid &amp;&amp; !usereditForm.email.$pristine }" class="form-group"><div class="col-md-12"><label class="control-label">Email<input id="useredit_input_email" name="email" ng-minlength="6" ng-model="predit.form.user.email" required="required" size="100" class="form-control"/></label></div></div><label class="control-label">Kontaktdaten</label><div class="form-group"><div class="col-md-6"><label class="control-label">Vorname<input id="useredit_input_firstname" name="lastname" ng-model="predit.form.user.firstname" required="required" size="100" class="form-control"/></label></div><div class="col-md-6"><label class="control-label">Nachname<input id="useredit_input_lastname" name="lastname" ng-model="predit.form.user.lastname" required="required" size="100" class="form-control"/></label></div></div><div class="form-group"><div class="col-md-3"><label class="control-label">Postleitzahl<input id="useredit_input_plz" name="plz" ng-minlength="5" ng-model="predit.form.user.plz" required="required" maxlength="5" size="100" class="form-control"/></label></div><div class="col-md-9"><label class="control-label">Ort<input id="useredit_input_ort" name="ort" ng-model="predit.form.user.ort" required="required" size="100" class="form-control"/></label></div></div><div class="form-group"><div class="col-md-12"><label class="control-label">Website<input id="useredit_input_web" name="web" ng-minlength="4" ng-model="predit.form.user.web" required="required" size="100" class="form-control"/></label></div></div><div class="form-group"> <div class="col-md-12"><label class="control-label">Telefonnummer<input id="useredit_input_fon" name="fon" ng-minlength="5" ng-model="predit.form.user.fon" size="100" class="form-control"/></label></div></div><div class="form-group"><div class="col-md-6"><label class="control-label">Neues Passwort<input id="useredit_input_npassword" name="newpassword" type="password" ng-minlength="8" ng-model="predit.form.user.password" maxlength="30" size="100" class="form-control"/></label></div><div class="col-md-6"><label class="control-label">Neues Passwort Bestätigen<input id="useredit_input_npasswordc" name="newpassword-confirm" type="password" ng-minlength="8" ng-model="predit.form.user.password_confirmation" maxlenght="30" size="100" class="form-control"/></label></div></div><div class="form-group"><div class="col-md-12"><label class="control-label">Passwort<input id="useredit_input_password" name="password" type="password" ng-minlength="8" ng-model="predit.form.user.current_password" maxlength="30" size="100" required="required" class="form-control"/></label></div></div><div class="form-group"><div class="col-md-4"><button id="useredit_button_back" ng-click="predit.abort()" class="btn btn-default">Abbrechen</button></div><div class="col-md-4"><button id="useredit_button_register" ng-click="predit.update()" ng-disabled="usereditForm.$invalid || predit.regInProgress" class="btn btn-success">Speichern</button></div><div class="cold-md-4"><button id="useredit_button_delete" data-toggle="modal" data-target="#profileedit_delete" class="btn btn-warning">Account Löschen</button></div></div></form></div></div></div><div id="profileedit_delete" class="modal fade"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><h3 class="modal-title">Account Löschen</h3><button type="button" data-dismiss="modal" class="close">&times;</button></div><div class="modal-body"><p>Sind Sie sich sicher, dass Sie Ihren Account löschen möchten? Diese Aktion kann nicht rückgängig gemacht werden. Jede von Ihnen gestellte Anzeige wird ebenfalls gelöscht.</p><div class="modal-footer"><button type="button" data-dismiss="modal" ng-click="predit.deleteAccount()" class="btn btn-danger">Löschen</button><button type="button" data-dismiss="modal" class="btn btn-default">Behalten</button></div></div></div></div></div></div>
