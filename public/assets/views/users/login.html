<div class="container-fluid"><div class="col-sm-4 col-sm-offset-4"><div class="panel panel-default"><div class="panel-heading"><h3 id="registrations_title" class="panel-title">Login</h3></div><div class="panel-body"><form name="registrationForm" novalidate="novalidate"><div ng-class="{ 'has-error' : registrationForm.email.$invalid &amp;&amp; !registrationForm.email.$pristine }" class="form-group"><label class="control-label">Email</label><input id="login_input_email" name="email" type="text" ng-minlength="2" ng-model="login.form.user.email" required="required" maxlength="30" class="form-control"/><p class="help-block">Email</p><label class="control-label">Passwort</label><input id="login_input_password" name="password" type="password" ng-minlength="2" ng-model="login.form.user.password" required="required" maxlength="30" class="form-control"/><p class="help-block">Passwort</p></div><hr/><div class="form-group"><div class="col-md-6"><button id="registrations_button_register" type="submit" ng-click="login.login()" ng-disabled="registrationForm.$invalid" class="btn btn-success">Einloggen</button></div></div></form></div></div></div></div>
