<div class="container-fluid"><div class="col-sm-4 col-sm-offset-4"><div class="panel panel-default"><div class="panel-heading"><h3 id="registrations_title" class="panel-title">Profil bearbeiten</h3></div><div class="panel-body"><form name="editForm" novalidate="novalidate"><div ng-class="{ 'has-error' : editForm.email.$invalid &amp;&amp; !editForm.email.$pristine }" class="form-group"><label class="control-label">Email</label><input id="registrations_input_firstname" name="email" ng-minlength="2" ng-model="usred.form.user.email" required="required" maxlength="30" class="form-control"/><p class="help-block">Email</p><label class="control-label">Ort</label><input id="registrations_input_firstname" name="ort" ng-minlength="2" ng-model="usred.form.user.ort" required="required" maxlength="30" class="form-control"/><p class="help-block">Ort</p><label class="control-label">Plz</label><input id="registrations_input_firstname" name="plz" ng-minlength="2" ng-model="usred.form.user.plz" required="required" maxlength="30" class="form-control"/><p class="help-block">Plz</p></div><div class="form-group"><div class="col-md-6"><button id="registrations_button_back" ui-sref="root.manage_users" class="btn btn-default">Abbrechen</button></div><div class="col-md-6">             <button id="registrations_button_register" ng-click="usred.update()" ng-disabled="registrationForm.$invalid || usred.regInProgress" class="btn btn-success">Speichern</button></div></div></form></div></div></div></div>
