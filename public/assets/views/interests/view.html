<div class="container-fluid"><ol class="breadcrumb"><li><a ui-sref="root.home" class="clickable">Home</a></li><li><a ng-click="intrst.back()" class="clickable">{{intrst.interest.category}}</a></li><li class="active">{{intrst.interest.title}}</li></ol><div class="row"><div class="col-sm-8"><div class="row"><u class="h2 text-blue">{{intrst.interest.title}}</u><!--h2 FIRMENNAME--><h4>{{intrst.interest.category}} - {{intrst.interest.subcategory}}</h4></div><hr/><div class="row"><div class="col-sm-11"><p style="white-space: pre-wrap;">{{intrst.interest.description}}</p></div></div><div class="row"><a ng-show="intrst.interest.attachment.url" ng-href="{{intrst.interest.attachment.url}}" ng-cloak="ng-cloak" target="_blank" class="btn btn-primary">Anhang ansehen</a></div></div><div style="height:100%" class="col-sm-4 jumbotron blue"><ui-view></ui-view></div></div><hr/><div class="row"><div class="col-sm-6 col-sm-offset-3"><div ng-repeat="keyword in intrst.interest.keywords" class="col-sm-2 flex"><div class="text-center"><h6 class="well well-sm blue text-white">{{keyword}}</h6></div></div></div></div></div>
