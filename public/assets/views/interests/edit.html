<div class="container-fluid"><ol class="breadcrumb"><li><a ui-sref="root.interest">Interest</a></li><li class="active">Edit Post</li></ol><div class="col-lg-10 col-lg-offset-1"><div class="panel panel-default"><div class="panel-heading"><h3 id="registrations_title" class="panel-title">Edit post</h3></div><div class="panel-body"><form name="editPostForm" novalidate="novalidate"><label class="control-label">Ich</label><div class="form-group"><label class="radio-inline"><input name="offer" type="radio" ng-model="intedit.form.interest.offer" required="required" value="offer"/> biete...</label><label class="radio-inline"><input name="offer" type="radio" ng-model="intedit.form.interest.offer" required="required" value="search"/>suche...</label></div><label class="control-label">Typ</label><div class="form-group"><label class="radio-inline"><input name="type" type="radio" ng-model="intedit.form.interest.typus" required="required" value="Kooperation"/>Kooperation</label><label class="radio-inline"><input name="type" type="radio" ng-model="intedit.form.interest.typus" required="required" value="Informationsaustausch"/>Informationsaustausch</label><label class="radio-inline"><input name="type" type="radio" ng-model="intedit.form.interest.typus" required="required" value="Bachelor/Masterarbeit"/>Bachelor/Masterarbeit</label><label class="radio-inline"><input name="type" type="radio" ng-model="intedit.form.interest.typus" required="required" value="Projekt"/>Projekt</label></div><label class="control-label">mit</label><div class="form-group"><select name="target" ng-model="intedit.form.interest.target" required="required" class="form-control"><option>Firma</option><option>Klinik</option><option>Institut</option><option>Student</option></select></div><label class="control-label">im Bereich</label><div class="form-group"><label class="control-label">Kategorie<select name="category" ng-model="intedit.category" ng-options="category as category.category for category in intedit.categories" ng-change="intedit.changeCategory()" required="required" class="form-control"></select></label><label class="control-label">Unterkategorie<select ng-disabled="!(intedit.subcategories.length)" name="subcategory" ng-model="intedit.subcategory" ng-options="subcategory as subcategory.subcategory for subcategory in intedit.subcategories" ng-change="intedit.changeSubcategory()" required="required" class="form-control"></select></label></div><label class="control-label">Keywords </label><div class="form-group"><select ng-model="intedit.form.interest.keywords" multiple="multiple" required="required" ng-options="keyword as keyword for keyword in intedit.keywords" class="form-control"></select></div><label class="control-label">Titel  </label><div ng-class="{ 'has-error' : editPostForm.title.$invalid &amp;&amp; !editPostForm.title.$pristine }" class="form-group"> <input id="interest_form_title" name="title" ng-minlength="2" ng-model="intedit.form.interest.title" required="required" maxlength="30" class="form-control"/></div><label class="control-label">Beschreibung</label><div ng-class="{ 'has-error' : editPostForm.description.$invalid &amp;&amp; !editPostForm.description.$pristine }" class="form-group"><textarea id="interest_description" rows="5" cols="60" name="description" ng-minlength="10" ng-model="intedit.form.interest.description" required="required" maxlength="300" class="form-control"></textarea></div><hr/><div class="form-group"><div class="col-md-6"><button id="registrations_button_back" ui-sref="root.profile" class="btn btn-default">Abbrechen</button></div><div class="col-md-6">             <button id="registrations_button_register" ng-click="intedit.update()" ng-disabled="editPostForm.$invalid" class="btn btn-success">Senden</button></div></div></form></div></div></div></div>
