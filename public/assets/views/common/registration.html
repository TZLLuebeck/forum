<div class="container-fluid"><ol class="breadcrumb"><li><a ui-sref="root.home">Home</a></li><li class="active">Übersicht</li></ol><div class="col-sm-4 col-sm-offset-4"><div class="panel panel-default"><div class="panel-heading"><h3 id="registrations_title" class="panel-title">Registrierung</h3></div><div class="panel-body"><form name="registrationForm" novalidate="novalidate"><div ng-class="{ 'has-error' : registrationForm.firstname.$invalid &amp;&amp; !registrationForm.firstname.$pristine }" class="form-group"><label class="control-label">Name</label><input id="registrations_input_firstname" name="firstname" ng-minlength="2" ng-model="registration.form.user.firstname" required="required" maxlength="30" class="form-control"/><p class="help-block">Hier Namen Eingeben.</p></div><div ng-class="{ 'has-error' : registrationForm.email.$invalid &amp;&amp; !registrationForm.email.$pristine }" class="form-group"><label class="control-label">Email</label><input id="registrations_input_email" type="email" name="email" required="required" ng-model="registration.form.user.email" class="form-control"/><p class="help-block">Hier Email eingeben.</p></div><div ng-class="{ 'has-error' : registrationForm.password.$invalid &amp;&amp; !registrationForm.password.$pristine }" class="form-group"><label class="control-label">Passwort</label><input id="registrations_input_newpw" type="password" name="password" required="required" ng-model="registration.form.user.password" ng-minlength="8" maxlength="30" class="form-control"/><p class="help-block">Hier Passwort eingeben.</p></div><div ng-class="{ 'has-error' : !(registration.form.user.password == registration.form.user.password_confirmation) }" class="form-group"><label class="control-label">Passwort wiederholen.</label><input id="registrations_input_newpw_conf" type="password" ng-minlength="8" required="required" ng-model="registration.form.user.password_confirmation" maxlength="30" name="password_confirmation" class="form-control"/><p class="help-block">Hier nochmal Passwort eingeben.</p></div><hr/><div class="form-group"><div class="col-md-6"><button id="registrations_button_back" ng-click="registration.goBack()" class="btn btn-default">Abbrechen</button></div><div class="col-md-6">             <button id="registrations_button_register" ng-click="registration.register()" ng-disabled="registrationForm.$invalid || registration.regInProgress" class="btn btn-success">Registrieren</button></div></div><div ng-show="registration.regInProgress" role="alert" class="alert alert-warning">Registrierung läuft.</div></form></div></div></div></div>
